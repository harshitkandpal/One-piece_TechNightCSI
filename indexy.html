<!DOCTYPE html>
<html lang="en">
<head>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- boostrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <!-- my css -->
    <link rel="stylesheet" href="Sign-up.css">

    <title>NGO Registration</title>
</head>
<body>
    <div class="container-fluid card" id="card" style="max-width: 50vw; min-width: 400px ;">
        <div >
            <h1 >Registration Form </h1>
            <form id="form" class="form">
                <div class="mb-3">
                    <label for="fname">First name</label>
                    <input type="text"  class="form-control" id="fname" required name="fname" autocomplete="on" >
                </div> 
                <div class="mb-3">
                    <label for="lname">Last name</label>
                    <input type="text" id="lname" name="lname" class="form-control" required autocomplete="on">
                </div> 
                <div class="mb-3">
                    <label for="phoneNo">Phone number</label>
                    <input type="tel" id="Pnum" name="Pnum" class="form-control" required autocomplete="on">
                </div> 
                <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required autocomplete="on">
                </div> 
                <div class="mb-3">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required >
                </div>
                <div class="mb-3">
                    <label for="confirmPass">confirm password</label>
                    <input type="password" id="confirmPass" name="confirmPass" class="form-control" required >
                </div> 
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" required id="exampleCheck1" onclick="checkPass()">
                    <label class="form-check-label" for="exampleCheck1" >Check me out</label>
                  </div>   
                <button type="submit" class="btn btn-outline-warning" onclick="exit()">Submit</button>
        </div>
    </div>

<script src="Sign-up.js"></script>
    
</body>
</html>
