<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>

    <!-- my css -->
    <link rel="stylesheet" href="Sign-up.css">


</head>
<body>
    <div class="container">
        <div class="form-box" >
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="Name-field">
                        <i class="fa fa-user" ></i>
                        <input type="text" id="name" name="name" placeholder="NGO's name" required>
                    </div>
                    <div class="input-field">
                        <i class="fa fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="input-field">
                        <i class="fa fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="password" required>
                    </div>
                    <p> <a href="" class="hide" id="Forget">Forget Password</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signUp">Sign up</button>
                    <button type="button" class="disabled" id="signIn">Sign in</button>
                </div>
            </form>

        </div>
    </div>
    <!-- my js -->
    <script src="Sign-up.js"></script>

    <!-- js from fav icon -->
    <script src="https://kit.fontawesome.com/df8452e374.js" crossorigin="anonymous"></script>
</body>
</html>
